<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Minha Página HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>MInha Página HTML</h1>
    <p class="blue-text">Aprendendo a criar uma página web básica</p>
    
    <h2>Lista não ordenada</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <h2>Link</h2>
    <a href="https://www.example.com">Visite o Example</a>
    
    <h2>Imagem</h2>
    <img src="gato.jpg" alt="">
    
    <h2>Tabela</h2>
    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
            </tr>
            <tr>
                <td>item 1</td>
                <td>item 2</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>Item 3</td>
            </tr>
        </thead>
    </table>

    <h2>Formulário</h2>
    <form action="/handlepPage" method="post">
        <ul>
            <li>
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </li>
            <li>
                <label for="senha">Senha</label>
                <input type="text" id="senha">
            </li>
            <li>
                <button>Submit</button>
            </li>
        </ul>
    </form>

    <script>
        // Ex7
        let nome = "Eduardo"
        let idade = "27"
        console.log("Nome: " + nome + "\nIdade: " + idade)

        // Ex8
        let a = 10
        let b = 20
        let soma = a + b
        console.log("Soma de " + a + " e " + b + " é " + soma)

    </script>
</body>
</html>
